<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Forgive Me ğŸ˜¿</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ffd6e0, #ff8fab);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.container {
  text-align: center;
}

img {
  width: 240px;
  animation: shake 1.2s infinite;
}

h1 {
  color: #b3003b;
  animation: pulse 1.5s infinite;
}

p {
  font-size: 20px;
  color: #5a001f;
}

.buttons {
  position: relative;
  height: 140px;
  margin-top: 20px;
}

button {
  border: none;
  border-radius: 14px;
  padding: 14px 30px;
  font-size: 20px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background: #2ecc71;
  color: white;
}

#noBtn {
  background: #ff3b3b;
  color: white;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes shake {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
  75% { transform: rotate(2deg); }
  100% { transform: rotate(0deg); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <img src="https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif">
  <h1 id="text">Please forgive meeeee ğŸ¥º</h1>
  <p>(The cat is emotionally unstable)</p>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES ğŸ˜­ğŸ’–</button>
    <button id="noBtn" onmouseover="runAway()">NO ğŸ˜</button>
  </div>
</div>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
let size = 20;
const texts = [
  "I wonâ€™t do it again ğŸ˜­",
  "Pleaseeee donâ€™t break my heart ğŸ’”",
  "The cat hasnâ€™t eaten since yesterday ğŸ˜¿",
  "Look at those eyes ğŸ¥º",
  "Okay now this is getting serious ğŸ˜­ğŸ˜­"
];

function runAway() {
  const noBtn = document.getElementById("noBtn");
  const box = document.querySelector(".buttons");

  const x = Math.random() * (box.offsetWidth - noBtn.offsetWidth);
  const y = Math.random() * (box.offsetHeight - noBtn.offsetHeight);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  size += 6;
  const yes = document.getElementById("yesBtn");
  yes.style.fontSize = size + "px";
  yes.style.padding = (14 + size/4) + "px " + (30 + size/3) + "px";

  document.getElementById("text").innerText =
    texts[Math.floor(Math.random() * texts.length)];
}

function yesClicked() {
  window.location.href = "happy.html";
}
</script>

</body>
</html>
