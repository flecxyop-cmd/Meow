<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Please Forgive Me üòø</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #ffd6e0, #ff8fab);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
}

.container {
  text-align: center;
}

img {
  width: 230px;
  animation: shake 1.2s infinite;
}

h1 {
  color: #b3003b;
  animation: pulse 1.5s infinite;
}

p {
  font-size: 18px;
  color: #5a001f;
}

/* MAIN BUTTON AREA */
.buttons {
  position: relative;
  width: 320px;
  height: 260px;
  margin: 30px auto;
}

/* YES BUTTON ‚Äî LOCKED SAFE ZONE */
#yesBtn {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  background: #2ecc71;
  color: white;
  padding: 16px 36px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  z-index: 5;
}

/* NO BUTTON ‚Äî ONLY TOP ZONE */
#noBtn {
  position: absolute;
  top: 10px;
  left: 20px;
  background: #ff3b3b;
  color: white;
  padding: 14px 30px;
  font-size: 20px;
  border-radius: 14px;
  border: none;
  z-index: 3;
}

@keyframes shake {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
  75% { transform: rotate(2deg); }
  100% { transform: rotate(0deg); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
  <img src="https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif">
  <h1 id="text">Please forgive meeeee ü•∫</h1>
  <p>(emotionally unstable cat)</p>

  <div class="buttons">
    <button id="noBtn">NO üòê</button>
    <button id="yesBtn">YES üò≠üíñ</button>
  </div>
</div>

<script>
let size = 22;
const texts = [
  "I won‚Äôt do it again üò≠",
  "Pleaseeee don‚Äôt break my heart üíî",
  "The cat hasn‚Äôt eaten üòø",
  "LOOK AT ME ü•∫",
  "Okay now this hurts üò≠üò≠"
];

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const box = document.querySelector(".buttons");

function escapeNo() {
  const maxX = box.clientWidth - noBtn.offsetWidth;
  const maxY = 120; // LIMIT NO TO TOP AREA ONLY

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  size += 4;
  yesBtn.style.fontSize = size + "px";
  yesBtn.style.padding =
    (16 + size / 4) + "px " + (36 + size / 3) + "px";

  document.getElementById("text").innerText =
    texts[Math.floor(Math.random() * texts.length)];
}

/* MOBILE + DESKTOP SAFE */
noBtn.addEventListener("mouseenter", escapeNo);
noBtn.addEventListener("touchstart", escapeNo);

yesBtn.onclick = () => {
  window.location.href = "happy.html";
};
</script>

</body>
</html>
