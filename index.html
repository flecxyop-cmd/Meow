body {

  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;

.container {

}

img {
  width: 230px;

}

h1 {

}

#bubble {

  margin-top: 10px;
  font-size: 18px;
  color: #b3003b;
  max-width: 260px;

#bubble::after {
  content: "";

  bottom: -10px;
  left: 30px;

  border-style: solid;
  border-color: white transparent;
}

.buttons {
  position: relative;

#yesBtn {

  padding: 16px 36px;
  font-size: 22px;
  border-radius: 14px;
  border: none;
  z-index: 5;

#noBtn {

  font-size: 20px;
  border-radius: 14px;
  border: none;
  z-index: 3;
}

@keyframes shake {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
  75% { transform: rotate(2deg); }
  100% { transform: rotate(0deg); }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }

}
</style>
